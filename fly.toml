app = "gamecocks-fb-bot"
primary_region = "atl"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  ENABLE_AUTO_COLLECT = "1"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["web"]

[checks]
  [checks.http]
    port = 8080
    type = "http"
    interval = "15s"
    timeout = "2s"
    method = "GET"
    path = "/health"

[processes]
  web = "gunicorn -w 4 -b 0.0.0.0:8080 server:app"
  worker = "bash -lc 'while true; do python3 collect.py; sleep 1800; done'"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["web"]
  [[services.ports]] port = 80
  [[services.ports]] port = 443
  [services.concurrency]
    type = "requests"
    soft_limit = 50
    hard_limit = 100
